<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Index</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/angular-route.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="IdeApp">
	<div class="container" ng-controller="IdeController">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>
						<input ng-model="dev.firstName" class="form-control">
					</th>
					<th>
						<input ng-model="dev.lastName" class="form-control">
					</th>
					<th>
						<button ng-click="add(dev)" class="btn btn-success pull-right">
							<span class="glyphicon glyphicon-plus"></span>
						</button>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="developer in developers">
					<td>{{developer.firstName}}</td>
					<td>{{developer.lastName}}</td>
					<td>
						<button ng-click="remove($index)" class="btn btn-danger pull-right">
							<span class="glyphicon glyphicon-remove"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
